<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
         <div class="apply_box">
           <h1>Job Application <span class="tittle_small">(web)</span></h1>
           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Enter your email" type="email
                    ">
                </div>
                <div class="form_control">
                    <label for="role">Job Role</label>
                    <select name="role" id="role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="full stack">Full stack</option>
                        <option value="sde">SDE</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Complete Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City" >
                </div>
                <div class="form_control">
                    <label for="pin">Pin code</label>
                    <input id="pin"name="pin" placeholder="Enter Pin Code" type="number" >
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2023-01-10" id="date"name="date" placeholder="dd/mm/yy" type="date" >
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input  id="upload"name="upload" type="file" >
                </div>
            </div>
            <div class="button_container">
                <button type="reset">Reset Now</button>
                <button type="submit">Apply Now</button>
            </div>
           </form>
        </div>
     </div>
</body>
</html>
